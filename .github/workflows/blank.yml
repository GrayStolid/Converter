name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn
      ANDROID_SDK_ROOT: ${{ env.HOME }}/android-sdk
      PATH: ${{ env.HOME }}/android-sdk/cmdline-tools/latest/bin:${{ env.HOME }}/android-sdk/platform-tools:${{ env.PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Android SDK command-line tools and components
        run: |
          set -e
          SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11210896_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/" 2>/dev/null || true
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-35" "build-tools;35.0.0"
        shell: bash
        env:
          HOME: ${{ env.HOME }}
      - name: Get packages
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug --no-shrink -v

      - name: Collect APKs
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/ || true
          find $FLUTTER_ROOT/bin/cache/artifacts/engine -type f -name "*.aar" -print > aars_list.txt || true
          tar -czf artifacts/aars.tgz -T aars_list.txt || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-and-aars
          path: artifacts
